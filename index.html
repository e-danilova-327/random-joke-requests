<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous"
        />
        <title>Random Dad Jokes Generator</title>
    </head>
    <body class="bg-success">
        <h2 class="text-center text-white display-1 py-5 fw-bold">
            Feeling a bit down today? <br />How about a good ol' joke?
        </h2>
        <button
            id="button"
            type="submit"
            class="
                btn btn-outline-warning
                rounded-pill
                btn-lg
                mx-auto
                d-block
                fw-bold
                fs-2
                text-white
                border-5
                px-5
                w-50
                text-uppercase
                my-3
                py-1
            "
        >
            Take it!
        </button>
        <div
            class="
                text-center text-uppercase text-white
                display-4
                py-5
                fw-normal
            "
            id="joke"
        ></div>

        <script src="./main.js"></script>
    </body>
</html>
